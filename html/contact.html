<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Tabatha Contact</title>

  <!-- ANIMATE -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  

  
  <!-- css vinculacion link -->
  <link rel="stylesheet" href="../css/diseno.css">
</head>
<body>
  <header>
    <div class="logos">
     <a href="../index.html"><img src="../medios/logo.png" alt="" class="logo"></a>
   </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="Home">
              <a href="../index.html" class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="MakeUp">
              <a href="./makeUp.html" class="nav-link active" aria-current="page" href="#">MakeUp</a>
            </li>
            <li class="SkinCare">
              <a href="./skinCare.html" class="nav-link active" href="#">Skin Care</a>
            </li>
            <li class="Perfumes">
             <a href="./perfumes.html" class="nav-link active" href="#">Perfumes</a>
            </li>
            <li class="GiftCard">
             <a href="./giftCard.html" class="nav-link active" href="#">GiftCard</a>
            </li>
          </ul>
        </div>
     </div>
    </nav>

  </header>

  <main>
   <h1 class="animate__animated animate__heartBeat">Contact</h1>
    <section>
      <h2>Nuestro local</h2>
      <p>Te esperamos en nuestro local: Las Heras 420, Monte Grande</p> 
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3275.5260310679705!2d-58.46778652487269!3d-34.817864468838245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd161ade063f7%3A0xa4d12e111c31780d!2sGral.%20Las%20Heras%20420%2C%20B1842DKI%20Monte%20Grande%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1742746155616!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

      <!-- formulario -->
    <section>
      <h2 class="contactme">Dejanos tu mensaje!</h2>
      <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Telefono">Telefono</label>
        <input type="number" name="Telefono" id="Telefono">
        <label for="Mensaje">Mensaje</label>
        <textarea name="" id="Mensaje" cols="30" rows="10"></textarea>
        <button class="btn btn-danger">Enviar</button>
      </form>
    </section>    
    <section>
      <h2 class="contactme">Contactanos via...</h2>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btwp btn btn-primary" type="button">Whats App</button>
        <button class="btcall btn btn-primary" type="button">Telefono-Call</button>
        <button class="btmail btn btn-primary" type="button">E-mail</button>
      </div>
    </section>

  </main>


  <footer>
   <p> Gracias por tu visita! Encontranos en instagram como @Tabatha.makeup </p>
  </footer>

  <!-- AOS -->
  <script>
    AOS.init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
